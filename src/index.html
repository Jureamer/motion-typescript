<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion</title>
    <!-- <script src="./build/index.js"></script> -->
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="popup">
        <div class="popup_div_title">
            <span class="popup_span_title">타이틀</span>
            <input class="popup_input_title" placeholder="제목을 입력하세요"/>
        </div>
        <div class="popup_div_url">
            <span class="popup_span_url">URL</span>
            <input class="popup_input_url" placeholder="URL을 입력하세요"/>
        </div>
        <div class="popup_div_body">
            <span class="popup_span_body">Body</span>
            <input class="popup_input_body" placeholder="내용을 입력하세요"/>
        </div>
        <button type="button">등록</button>
    </div>
    <div id="main">
        <div id="nav">
            <span class="nav_span_title">Motion</span>
        </div>
        <div id="summary">
            <button type="button" class="summary_button_video">Video</button>
            <button type="button" class="summary_button_picture">Picture</button>
            <button type="button" class="summary_button_note">Note</button>
            <button type="button" class="summary_button_todo">Todo</button>
            <div class="summary_div_img">
                <!-- <img src="../images/cool-background.png" class="summary_img">Motion</span> -->
            </div>
        </div>
        <div id="block">
            <ul class="block_ul">
                <li class="block_ul_li"></li>
            </ul>
        </div>
        <!-- <img src="../images/cool-background.png"/> -->
        <div id="footer">
            <span class="footer_span">
                © Motion Inc All Rights Reserved
            </span>
        </div>
    </div>
    <script src="../build/components/popup.js"></script>
</body>
</html>
